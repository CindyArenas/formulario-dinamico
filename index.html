<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinamico</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h2>Validacion de formulario</h2>
    <!--form-->
    <form action="#" method="Post">
        <select name="genero" id="tipoCanal">
            <option value="">Selecciona una opcion</option>
            <option value="videojuegos">"VideoJuegos"</option>
            <option value="musica">"Musica"</option>
            <option value="baile">"Baile"</option>
            <option value="canto">"Canto"</option>
        </select>
        <select name="subTipo" id="subTipo">
            <option value="">Seleccion una opcion</option>
            <option value="halo">Halo</option>
            <option value="fifa">Fifa</option>
            <option value="call of duti">Call of duti</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="salsa">Salsa</option>
            <option value="balet">Balet</option>
            <option value="bachata">Bachata</option>
            <option value="tango">Tango</option>
            <option value="tenor">Tenor</option>
            <option value="corista">Corista</option>
            <option value="soprano">Soprano</option>
        </select>

        <input type="text" name ="nombreVideoJuego" id = "nombreVideoJuego" placeholder="videojuego">
        <input type="text" name ="tipoMusica" id = "tipoMusica" placeholder="tipo musica">
        <input type="text" name ="numeroBailarines" id = "numeroBailarines" placeholder="numero de bailarinez">
        <input type="text" name ="voz" id = "" placeholder="voz">
    </form>
    <!--End form-->
</body>

</html>
